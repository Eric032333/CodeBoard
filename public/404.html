<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{CodeBoard}404}</title>
    <style>
        .center-xy {
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            position: absolute;
        }
        
        html,
        body {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
        }
        
        html {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background-color: #efefef;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        .container {
            width: 100%;
        }
        
        .copy-container {
            text-align: center;
        }
        
        p {
            color: #2b6cb0;
            font-size: 24px;
            letter-spacing: .2px;
            margin: 0;
        }
        
        .handle {
            width: 14px;
            height: 30px;
            top: 0;
            left: 0;
            margin-top: 1px;
            position: absolute;
        }
        
        .title {
            padding: 2rem;
            color: #2a4365;
            font-weight: bold;
            text-decoration: none;
        }
        
        .title a {
            color: #2a4365;
            text-decoration: none;
        }
        
        .title a:hover {
            color: #2c5282;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="copy-container center-xy">
            <p>
                404, page not found.
            </p>
            <p class="title">
                <a href="../">{CodeBoard}</a>
            </p>
        </div>
    </div>

</body>

</html>
